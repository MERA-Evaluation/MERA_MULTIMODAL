task: labtabvqa
task_alias: labtabvqa

dataset_path: MERA-evaluation/LabTabVQA

validation_split: shots
test_split: test

output_type: generate_until

doc_to_image: !function utils.doc_to_image

doc_to_text: !function utils.doc_to_text

doc_to_target: "{{outputs}}"

filter_list:
  - name: "scoring"
    filter:
      - function: "regex"
        regex_pattern: "(\\b([ABCDEFG])\\b)"
        group_select: 0
        fallback: '-1'

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true

metadata:
  version: 1.0
