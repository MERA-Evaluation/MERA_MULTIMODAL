task: aquaria
task_alias: aquaria

dataset_path: MERA-evaluation/AQUARIA
validation_split: shots
test_split: test

output_type: generate_until
doc_to_audio: !function utils.doc_to_audio
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{outputs}}"

metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true

metadata:
  version: 1.0
